<!-- a standalone testrunner for wrap_capability.js viewable by file: in the
   - browser
   -->
<html>
<head>
<title>Wrap Capability Test</title>
<script type=text/javascript src=wrap_capability.js></script>
<script type=text/javascript src=wrap_capability_test.js></script>
</head>
<body>
<script type=text/javascript>
try {
  testProtect();
  document.writeln('<h1>Passed</\h1>');
} catch (e) {
  var msg = String(e);
  if ('object' === (typeof e) && 'stack' in e) {
    msg += '\n\n' + e.stack;
  }
  document.writeln('<h1>Failed<\/h1>');
  document.writeln('<pre>' + msg.replace(/&/g, '&amp;').replace(/</g, '&lt;') +
                   '<\/pre>');
}
</script>
</body>
</html>
